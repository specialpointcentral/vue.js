<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title></title>
        <!-- 引入vue.js -->
        <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    </head>
    <body>
        <div id='app'>
            
        </div>
    
    </body>
    <script>
        let login = {
            template:'<h1>这是登录组件</h1>'
        }
        // 实例化vue对象
        let vm = new Vue({
            // 绑定对象
            el:'#app',
            data:{
                
            },
            methods:{
                
            },
            render:function(createElements){//createElements是一个方法，调用它，就能够把指定的组件模板渲染为html结构
                let html = createElements(login)
                return html
                // 这里return的结果，会替换el指定的那个容器
            }
        })
    </script>
</html>
