<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak可以解决插值表达式闪烁问题 -->
        <p v-cloak>==={{msg}}===</p>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，插值表达式只会替代自己的占位符，不是完全覆盖 -->
        <p v-text="msg">============</p>

        <div>{{msg2}}</div>
        <!-- v-text不会解析html -->
        <div v-text="msg2"></div>
        <!-- v-html会解析变量中的html -->
        <div v-html="msg2"></div>
    </div>

</body>
<!-- 引入vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 实例化vue对象
    let vm = new Vue({
        // 绑定对象
        el: '#app',
        data: {
            msg: 'hello vue.js',
            msg2: '<h3>这里是h3的内容<h3>'
        }
    })
</script>
</html>
<!--
    v-cloak 
        在 vue.js instance ready 之后，v-cloak 属性会被自动去除
        多用于解决插值表达式闪烁问题
    v-text
        类似于插值表达式，用于更新元素的 textContent。
        v-text 会覆盖元素中原本的内容，插值表达式只会替代自己的占位符，不是完全覆盖
    v-html
        更新元素的 innerHTML。
        不同于 v-text ，v-html 将内容按普通 HTML 插入，不会作为 Vue 模板进行编译
-->
